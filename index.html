<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Motion</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <!-- header -->
        <header class="motion-header">
            <h1 class="motion-title">MOTION</h1>
            <ul class="motion-menu">
                <li class="motion-item">
                    <button class="item-button">IMAGE</button>
                </li>
                <li class="motion-item">
                    <button class="item-button">VIDEO</button>
                </li>
                <li class="motion-item">
                    <button class="item-button">NOTE</button>
                </li>
                <li class="motion-item">
                    <button class="item-button">TASK</button>
                </li>
            </ul>
        </header>

        <!-- Modal -->
        <section class="url-modal">
            <form action="post">
                <div class="modal-column">
                    <label class="input-label" for="input-title">Title</label>
                    <input type="text" id="input-title" name="title" />
                </div>
                <div class="modal-column">
                    <label class="input-label" for="input-url">URL</label>
                    <input type="text" id="input-url" name="title" />
                </div>
            </form>
            <button class="add-button">ADD</button>
        </section>

        <!-- footer -->
        <footer class="motion-footer">
            <p class="motion-copyright">Â©Copyright by JongHyeon All rights reversed</p>
        </footer>
    </body>
</html>
